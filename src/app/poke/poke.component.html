<div class="container-fluid rounded"
  style="background-image: url('https://i.ibb.co/RQPQ3Qv/textura-pared-de-ladrillos-2400x1920-xtrafondos-com.jpg); height: auto; border: 3px black solid;">

  <!--TITULO-->
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 col-lg-2 col-sm-2"> <img id=IDF src="https://i.ibb.co/zNtJjn4/133482.jpg" width="200px"
            alt="133482" border="0"></div>
        <div class="col-8 col-lg-8 col-sm-8">
          <div align="center"><img src="https://fontmeme.com/permalink/210709/5c2bb953054f49b7eb53aaf9e9529eee.png"
              class="img-fluid"></div>
        </div>
        <div class="col-2 col-lg-2 col-sm-2"></div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-3 col-lg-3 col-sm-3"></div>
        <div class="col-6 col-lg-6 col-sm-6">

          <!--IMGEN DE BUSQUEDA DEL POKEMON-->
          <div class="row">
            <div class="container-fluid ">
              <div class="row">
                <div class="col-3 col-lg-3 col-sm-3"></div>
                <!----------------------------------IMAGENES DE POKEMON FRENTE Y REVERSO-->
                <div class="col-6 col-lg-6 col-sm-6">
                  <div class="row">

                    <div class="col-6 col-lg-6 col-sm-6">
                      <div class="row rounded"
                        style="background-color: rgba(0, 255, 255, 0.377); border: 10px black solid; ">
                        <div class="card" style="width: 18rem;">
                          <img src="{{Imafront}}" alt="POKEMON_ATRAS" id="img" class="img-fluid">
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-lg-6 col-sm-6">

                      <div class="row rounded"
                        style="background-color: rgba(0, 255, 255, 0.377); border: 10px black solid; ">
                        <div class="card" style="width: 18rem;">
                          <img src="{{ImaPront2}}" alt="POKEMON_ATRAS" id="img" class="img-fluid">
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-lg-6 col-sm-6">
                      <div class="row rounded"
                        style="background-color: rgba(0, 255, 255, 0.377); border: 10px black solid; ">
                        <div class="card" style="width: 18rem;">
                          <div class="card-body text-danger">
                            <p>POKE ID : {{info1}}</p>
                            <p>NAME : {{info2}}</p>
                            <p>ALTURA : {{info3}}</p>
                            <p>PESO : {{info4}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-lg-6 col-sm-6">
                      <div class="row rounded"
                        style="background-color: rgba(0, 255, 255, 0.377); border: 10px black solid; ">
                        <div class="card" style="width: 18rem;">
                          <img src="{{ImaShiny3}}" alt="POKEMON_SHINY" id="img" class="img-fluid">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3 col-lg-3 col-sm-3"></div>
              </div>
            </div>
          </div>
          <!--SEPARADOR-->
          <div class="row">
            <div class="container-fluid">
              <div class="row rounded">
                <div class="col-3 col-lg-3 col-sm-3"></div>
                <div class="col-6 col-lg-6 col-sm-6 rounded"
                  style="background-color: rgb(0, 255, 255); border: 3px black solid; ">
                  <hr>
                </div>
                <div class="col-3 col-lg-3 col-sm-3"></div>
              </div>
            </div>
          </div>
          <!--BUSQUEDA DEL POKEMON-->
          <div class="row">
            <div class="container-fluid rounded">
              <div class="row rounded">
                <div class="col-3 col-lg-3 col-sm-3"></div>
                <div class="col-6 col-lg-6 col-sm-6 rounded">
                  <div class="row">
                    <div class="container-fluid rounded"
                      style="background-color: rgba(0, 255, 255, 0.377); border: 3px black solid; margin-block-end: 20px;">
                      <div class="row">
                        <div class="col-2 col-lg-3 col-sm-3"></div>
                        <div class="col-8 col-lg-6 col-sm-6" style="margin-top: 5px;">
                          <div class="row">
                            <h6><input type="text" [(ngModel)]="name" placeholder="Busca Pokemon"></h6>
                          </div>
                        </div>
                        <div class="col col-lg-3 col-sm-3"></div>
                        <div class="row">
                          <div class="col-3 col-lg-3 col-sm-3"></div>
                          <div class="col-6 col-lg-6 col-sm-6"
                            style="margin-top: 15px; margin-block-end:  10px; text-align: center;">
                            <div class="row">
                              <div class="col-3 col-lg-3 col-sm-3"></div>
                              <div class="col-6 col-lg-6 col-sm-6">
                                <p><button (click)="DATOS_DEL_POKEMON()" type="button"
                                    class="btn btn-danger">BUSCAR</button></p>
                              </div>
                              <div class="col-3 col-lg-3 col-sm-3"></div>
                            </div>
                          </div>
                          <div class="col-3 col-lg-3 col-sm-3"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3 col-lg-3 col-sm-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><p>&copy; DINOCO 2021 || Andres Lituma</p></div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
</div>
